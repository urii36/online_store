{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}


<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Skystore</h1>
    <p class="lead">Skystore - это отличный вариант хранения ваших плагинов и примеров кода, который вы бы хотели
        продать</p>
</div>

<div class="container">
    <div class="row text-center">

        <div class="col-5">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ product.title }}</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">$ {{ product.price }}</h1>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>{{ product.description }}</li>

                    </ul>
                    <button type="button" class="btn btn-primary form-control mb-2">Купить</button>

                </div>
            </div>
        </div>
        <div class="col-5">
            <img src="{% media_url product.preview %}" alt="" style="max-width: 75%;"/>

        </div>
    </div>


</div>
{% endblock %}
